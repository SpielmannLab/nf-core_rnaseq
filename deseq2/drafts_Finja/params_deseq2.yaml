# Where should the output be stored?
outdir: "/data/humangen_external/test_area/sygo/project37/files_to_use/outdir" # Full path of the format /*/*/*/# Note, only samplesnames that are matching in the following two files will be kept

# These files are generated from nf-core/rnaseq pipeline
count_data: "/data/humangen_external/test_area/sygo/project37/salmon.merged.gene_counts_P037_2023.tsv" # Path to a *.tsv file containing raw (unnormalized counts)

#this annotation needs to provide the color 
metadata: "/data/humangen_external/test_area/sygo/project37/sheets/annotations_sex_P037_2023.csv" # Path to a *tsv file containing the sample metadata.

comparison_key: "condition" #name of the column of the conditions to compare
reference_condition: "C57BL_6J"
alternate_condition: "Mct8_Oatp1c1_DKO_AAV_Mct8"
# conditions: "C57BL_6J" | "Oatp1c1_KO" | "Mct8_Oatp1c1_DKO" | "Mct8_Oatp1c1_DKO_AAV_Mct8"

# Provide as many other columns containing sample information that could cause variability in expression. Comma separated
other_keys: "sex" # The first is used as a second differentiation option in the PCAplot

#
minGroup: 10
minSamples: 4

# Threshold for p value to determine DEG
pVal: 0.1

# Do you want to detect sample outliers based on Relative Log Fold Expression (RLE) between samples?
detect_sample_outliers: true # options: <true|false>
RLE_threshold_max: 1 # Set to a high value to not filter at all, but generate the plot anyway (when, detect_sample_outliers: true)
RUV_threshold_not_sig: 0.5

# Do you want to perform batch correction based on Surrogate Variables Analysis (SVA) or remove unwanted variation (RUV)?
perform_batch_correction: "RUV,SVA" # options: <false|SVA|RUV>

# Stabilizing variance (removing variance-mean dependency) is recommended for plotting (e.g., PCA, sample clustering etc.)
# Note the variance stabilitation is by default blind to the model_design. This is not appropriate if genes are known to vary quite a bit between conditions
perform_variance_stabilisation : "vst" # options <false|vst|norm|rlog>
do_blind_stabilization: true # options <true|false> Only applicable for vst and rlog

# which particular genes shall be plotted with plotCounts
genes_of_interest: "Slc16a2,Klf9,Hr,Dio2"

# What plots do you want?
#plot_QC:
dispersion: true
mean_vs_sd: true
mean_vs_sd_before_stabilisation: true
mean_vs_sd_after_stabilisation: true
counts: false
PCA: true # All keys in the model_design will be utilized
MA: true
plot_sample_clustering: true
plot_volcano_before_LFCshrink: true
plot_volcano_after_LFCshrink: true
list_all_genes: true
list_DEG: true

# Which log-fold-change shrinkage algorithm to use?
shrink_LFC_using: "apeglm" # options. <apeglm|normal|ashr|false>

# Limit statistical tests to only genes above a certain log-fold-change threshold?
log2fc_threshold_DEG: 1
min_logfc_for_stat_test: 0 # Default is zero. Increase to reduce the number of test and therefore to get more hits

